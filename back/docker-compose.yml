services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: puissance4_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/src/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
